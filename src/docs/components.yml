components:
  schemas:
    User:
      type: object
      properties:
        id:
          type: string
        email:
          type: string
          format: email
        name:
          type: string
        role:
          type: string
          enum: [user, admin]
      example:
        id: 5ebac534954b54139806c112
        email: fake@example.com
        name: fake name
        role: user

    Friend:
      type: object
      properties:
        id:
          type: string
        user:
          type: string
        friend:
          type: string
      example:
        id: 60c72b2f9b1e8b7a8d0f9e4a
        user: 60c72b2f9b1e8b7a8d0f9e4b
        friend: 60c72b2f9b1e8b7a8d0f9e4c

    Group:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        members:
          type: array
          items:
            type: string
      example:
        id: 60c72b2f9b1e8b7a8d0f9e4d
        name: Holiday Trip
        members:
          - 60c72b2f9b1e8b7a8d0f9e4e
          - 60c72b2f9b1e8b7a8d0f9e4f

    Expense:
      type: object
      properties:
        id:
          type: string
        amount:
          type: number
        description:
          type: string
        date:
          type: string
          format: date-time
        payer:
          type: string
        groupId:
          type: string
      example:
        id: 60c72b2f9b1e8b7a8d0f9e50
        amount: 100
        description: Dinner at restaurant
        date: 2023-05-25T18:30:00.000Z
        payer: 60c72b2f9b1e8b7a8d0f9e4e
        groupId: 60c72b2f9b1e8b7a8d0f9e4d

    ExpenseSplit:
      type: object
      properties:
        id:
          type: string
        expenseId:
          type: string
        userId:
          type: string
        amount:
          type: number
      example:
        id: 60c72b2f9b1e8b7a8d0f9e51
        expenseId: 60c72b2f9b1e8b7a8d0f9e50
        userId: 60c72b2f9b1e8b7a8d0f9e4f
        amount: 50

    Settlement:
      type: object
      properties:
        id:
          type: string
        amount:
          type: number
        payer:
          type: string
        payee:
          type: string
        date:
          type: string
          format: date-time
      example:
        id: 60c72b2f9b1e8b7a8d0f9e52
        amount: 50
        payer: 60c72b2f9b1e8b7a8d0f9e4e
        payee: 60c72b2f9b1e8b7a8d0f9e4f
        date: 2023-05-25T18:30:00.000Z

    Token:
      type: object
      properties:
        token:
          type: string
        expires:
          type: string
          format: date-time
      example:
        token: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiI1ZWJhYzUzNDk1NGI1NDEzOTgwNmMxMTIiLCJpYXQiOjE1ODkyOTg0ODQsImV4cCI6MTU4OTMwMDI4NH0.m1U63blB0MLej_WfB7yC2FTMnCziif9X8yzwDEfJXAg
        expires: 2020-05-12T16:18:04.793Z

    AuthTokens:
      type: object
      properties:
        access:
          $ref: '#/components/schemas/Token'
        refresh:
          $ref: '#/components/schemas/Token'

    Error:
      type: object
      properties:
        code:
          type: number
        message:
          type: string

  responses:
    DuplicateEmail:
      description: Email already taken
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            code: 400
            message: Email already taken
    Unauthorized:
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            code: 401
            message: Please authenticate
    Forbidden:
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            code: 403
            message: Forbidden
    NotFound:
      description: Not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            code: 404
            message: Not found

  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
